<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons for modern icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header>
            <div class="brand">
                <ion-icon name="analytics-outline" style="font-size: 24px; color: #818cf8;"></ion-icon>
                <h1>Supermarket Monitor</h1>
            </div>
            <div class="live-indicator">
                <div class="pulse-dot"></div>
                LIVE SYSTEM
            </div>
        </header>

        <main>
            <!-- Sidebar Stats -->
            <aside class="sidebar">
                <div class="stat-card">
                    <div class="stat-header">
                        <ion-icon name="person-outline"></ion-icon>
                        <span>Idle Staff</span>
                    </div>
                    <div class="stat-value" id="count-idle" style="color: var(--status-idle);">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <ion-icon name="people-outline"></ion-icon>
                        <span>Occupied</span>
                    </div>
                    <div class="stat-value" id="count-occupied" style="color: var(--status-occupied);">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <ion-icon name="alert-circle-outline"></ion-icon>
                        <span>Out of Zone</span>
                    </div>
                    <div class="stat-value" id="count-out" style="color: var(--status-out);">0</div>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="content-area">
                
                <!-- Active Alerts Section -->
                <section>
                    <div class="section-header">
                        <h2>Live Alerts</h2>
                    </div>
                    <div id="alert-list" class="grid-container">
                        <!-- Javascript will populate this -->
                        <div class="empty-state">
                            <ion-icon name="shield-checkmark-outline" style="font-size: 32px; margin-bottom: 10px;"></ion-icon>
                            <div>All zones secure</div>
                        </div>
                    </div>
                </section>

                <!-- Employee Status Section -->
                <section>
                    <div class="section-header">
                        <h2>Employee Status</h2>
                        <span style="font-size: 0.85rem; color: #94a3b8;">Real-time Matrix</span>
                    </div>
                    <div id="employee-list" class="grid-container">
                        <!-- Javascript will populate this -->
                    </div>
                </section>

            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
